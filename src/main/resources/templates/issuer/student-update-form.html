<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학생 정보 변경 페이지</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 커스텀 CSS -->
  <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <a href="/admin/issuer/students" class="btn btn-link">&larr; 학생 관리 페이지로 돌아가기</a>
  <h2 class="mb-4">학생 정보 변경</h2>
  <form th:action="@{/admin/issuer/students}" th:object="${student}" method="post" class="needs-validation" novalidate>
    <input type="hidden" name="_method" value="put" />
    <table class="table">
      <tr>
        <td>학생 이름:</td>
        <td>
          <span th:text="${student.name}" />
        </td>
      </tr>
      <tr>
        <td>학번:</td>
        <td>
          <span th:text="${student.id}" />
        </td>
      </tr>
      <tr>
        <td>단과 대학:</td>
        <td>
          <label>
            <select name="College" th:field="*{college}" class="form-select" required>
              <option value="" disabled>소속 단과대를 선택하세요</option>
              <option th:each="college : ${colleges}" th:value="${college}" th:text="${college}"></option>
            </select>
          </label>
          <div th:if="${#fields.hasErrors('college')}" th:errors="*{college}" class="text-danger">College Error Message</div>
        </td>
      </tr>
      <tr>
        <td>전공:</td>
        <td>
          <label>
            <select name="Major" th:field="*{major}" class="form-select" required>
              <option value="" disabled>세부 전공을 선택하세요</option>
              <option th:each="major : ${majors}" th:value="${major}" th:text="${major}"></option>
            </select>
          </label>
          <div th:if="${#fields.hasErrors('major')}" th:errors="*{major}" class="text-danger">Major Error Message</div>
        </td>
      </tr>
      <tr>
        <td>학위:</td>
        <td>
          <label>
            <select name="Degree" th:field="*{degree}" class="form-select" required>
              <option th:each="degree : ${degrees}" th:value="${degree}" th:text="${degree}"></option>
            </select>
          </label>
          <div th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}" class="text-danger">Degree Error Message</div>
        </td>
      </tr>
      <tr>
        <td>제적 상태:</td>
        <td>
          <label>
            <select name="Status" th:field="*{academicStatus}" class="form-select" required>
              <option th:each="status : ${academicStatus}" th:value="${status}" th:text="${status}"></option>
            </select>
          </label>
          <div th:if="${#fields.hasErrors('academicStatus')}" th:errors="*{academicStatus}" class="text-danger">제적 상태를 선택해주세요</div>
        </td>
      </tr>
    </table>

    <!-- 등록 버튼을 표 밖으로 이동 -->
    <button type="submit" class="btn btn-primary w-100 mt-3">변경</button>
  </form>
</div>

<!-- 부트스트랩 및 팝퍼 JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
