<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학생 관리</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 커스텀 CSS -->
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h1 class="mb-4 text-center">학생 관리 페이지</h1>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">전체 학생 목록</h2>
    <a href="/admin/issuer/students/register" class="btn btn-primary">신규 학생 등록</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>College</th>
      <th>Major</th>
      <th>Degree</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody th:each="student : ${studentList}">
    <tr>
      <td>
        <span th:text="${student.id}"></span>
      </td>
      <td>
        <span th:text="${student.name}"></span>
      </td>
      <td>
        <span th:text="${student.college}"></span>
      </td>
      <td>
        <span th:text="${student.major}"></span>
      </td>
      <td>
        <span th:text="${student.degree}"></span>
      </td>
      <td>
        <span th:text="${student.academicStatus}"></span>
      </td>
      <td>
        <form th:action="@{/admin/issuer/students/{id}/update(id=${student.id})}" method="get">
          <button type="submit" class="btn btn-primary btn-update">수정</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- 부트스트랩 및 팝퍼 JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
