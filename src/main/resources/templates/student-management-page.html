<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학생 관리</title>
</head>
<body>
<h1>학생 관리 페이지</h1>

<h2>전체 학생 목록</h2>
<table id="productList">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>College</th>
    <th>Major</th>
    <th>Degree</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody th:each="student : ${studentList}">
  <tr>
    <td>
      <span th:text="${student.id}"></span>
    </td>
    <td>
      <span th:text="${student.name}"></span>
    </td>
    <td>
      <span th:text="${student.college}"></span>
    </td>
    <td>
      <span th:text="${student.major}"></span>
    </td>
    <td>
      <span th:text="${student.degree}"></span>
    </td>
    <td>
      <span th:text="${student.academicStatus}"></span>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
